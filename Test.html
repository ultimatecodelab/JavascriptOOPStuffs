<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Java Script prototype-->
<script>
    function Player(){
        this.name;
        this.hitpoints=100;
        this.attack=function attack(opponent){
            opponent.hitpoints-=10;
            alert(this.name +" just hit " + opponent.name);
        }
    }
    //creating instances
    var player1= new Player();
    var player2= new Player();

    player1.name="Arjun";
    player2.name="Hari";

    player1.attack(player2);

    alert(player2.name +" has " + player2.hitpoints + " hit points left");

    //add a heal method to the player object using the prototype
    //JavaScript prototype property allows you to add new method to an existing prototype
    Player.prototype.heal=function heal(targetPlayer){ //dynamic argument coming into this method
        targetPlayer.hitpoints +=5;

    };
    player1.heal(player2);
    alert(player2.name +" has " + player2.hitpoints + " hit points left");

    //adding new property using prototype
    Player.prototype.enerrgy = 200;
    alert("Executing player one instance: " +player1.enerrgy);
    alert("Executing player two instance: "+ player2.enerrgy);


</script>


</body>
</html>
